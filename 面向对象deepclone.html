<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
	</head>
	<body>
		<!--
			 * 只能用来循环数组for of
			 * for(var k of arr){
				console.log(k)
				
				for in可以循环数组，也可以循环键值对
			}-->
		<script>
			//数组内包含数组
			var arr=[1,5,8,9,4,[10,15,28,30,[1,1,1,1]],{name:'ax'}];
			function bianli(obj){
				var arr2=[];
			     for(var attr in obj){
					if(typeof obj[attr]=='object'){
					
						arr2[attr]=bianli(obj[attr])
					}else{
						arr2[attr]=obj[attr]
					}
				}
			     return arr2
			}
			var a=bianli(arr)
			console.log(a)
			
			
			
			var data=[1,5,8,[1,'m',3],9,{name:'小明'},4];
			function jsons(obj){
				var data1=[];
				var toStr=Object.prototype.toString;
				for(var k in obj){
					if(toStr.call(obj[k])=='[object Object]'||toStr.call(obj[k])=='[object Array]'){
						data1[k]=jsons(obj[k])
					}else{
						data1[k]=obj[k]
					}
				}
				return data1
			}
			
			var b=jsons(data)
			console.log(b)
			
			
			//将数组转换成字符串，然后将字符串转换成数组
			var con=[1,5,8,[1,'m',3],9,{name:'小明'},4];
			alert(JSON.stringify(con))
			var con2=JSON.parse(JSON.stringify(con))
	        console.log(con2)
		</script>
	</body>
</html>
