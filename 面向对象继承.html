<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			/*
			 面向对象的三大特征：
			        封装，
			        继承，
			               有自己的特征，也有父类的特征
			        抽象，
			        多态
			        
			        
			继承方法：
			           
			 拷贝继承：
			           1,属性继承：调用父类，并且改变this指向
			                     apply:参数只可以传数组
			                     call:参数是基本类型
			                     bind:只改变this指向，但不执行
			                     
			                     
			                                          
			           2，方法继承 ：循环父类的原型，把每个方法都赋值给子类
			                                          对象是赋址 ： obj.prototype=obj2.prototype
			                                          简单类型的是赋值
			                                          
			               ***不能直接把父类的原型下的方法直接给赋值
			 类式继承（性能最高）：
			 
			 包装对象：
				     当简单类型去调用固定的属性或者方法的时候，
				     系统内部会偷偷的把简单类型转换成对象类型去调用属性和方法，调用结束之后，包装对象自动销毁
				     简单类型内置对象的属性只能读不能修改
			 
			 instanceof：
			            运算符：判断左边值是不是右边值构造出来的-----返回布尔值
			 * */
			console.log(Object instanceof Function)//true,对象皆由函数构造而成
			console.log(Array instanceof Object)//true
		</script>
	</body>
</html>
