<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			//ES6面向对象写法，用class类,如果使用class的方式写类，那么类的prototy是不能被赋值改写的
			
			//ES6继承
			/*
			    class 子类 extends 父类{
			    	constructor(name,age,..自己的属性){
			    		 super(name,age);
			    		 自己的属性添加，必须要放在super下边
			    	}
			    	sing(){
			    		自己的方法添加
			    	}
			    }
			 * 
			 * */
			   class P extends person{
			   	   constructor(name,age,job){
			   	   	   super(name,age);
			   	   	   this.job=job
			   	   }
			   }
			//class name{......}
			class preson{
				//属性放在constructor里边
				
				constructor(name,age){
					this.name=name;
					this.age=age
				}
				//方法放在类中既可
				say(){
					alert(this.name)
				}
				
			}
		</script>
	</body>
</html>
