            /*
             *  new:
             *     将构造函数运行成一个对象，classmate{}，然后改变了classmate的this指向，并且把return值更改成返回这个对象
                                      如果在构造函数中return了一个简单类型的值，那么返回的还是new对象
                                      如果在构造函数中return了一个符合类型，那么返回的就是return后边的
             * */
			function classmate(name,age){
				//加工
				console.log(this)
				this.name=name;
				this.age=age;
				this.say=function(){
					alert('同学名字是'+this.name)
				}
			}
			
			
			var student= new classmate('东东',26);
			student.say();
			console.log(student)
